<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Conversor</title>
   <link rel="stylesheet" href="./css/style.css">
</head>
<body>
   <div id="titulo">
       <h1>Conversor de Temperatura</h1>
   </div>
   <main>
       <div id="cor">
           <form id="form-contato">
               <fieldset>
                   <div id="form1">
                       <div class="temperatura">
                           <label for="C">Celsius</label>
                           <input type="number" id="celsius" class="all">
                       </div>
                       <div class="temperatura">
                           <label for="K">Kelvin</label>
                           <input type="number" id="kelvin" class="all">
                       </div>
                       <div class="temperatura">
                           <label for="F">Fahrenheit</label>
                           <input type="number" id="fahrenheit" class="all">
                       </div>
                       <div class="temperatura">
                           <label for="R">Rankine</label>
                           <input type="number" id="rankine" class="all">
                       </div>
                   </div>
               </fieldset>
           </form>
       </div>
   </main>
   <footer>
       <h4>Grazielly Lopes Terres dos Santos  62B</h2>
   </footer>
</body>
<script src="./js/script.js"></script>
</html>
